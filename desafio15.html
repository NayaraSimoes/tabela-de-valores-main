<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="lua 26.ico" type="image/x-icon">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

</head>

<body>

    <div class="grupo-de-cartoes">
        <div class="cartaobranco">
            <div class="content">
                <div class="boxcabecalho">
                    <p class="textoroxoescuro">Para você começar</p>
                    <div class="boxtituloevalorazul">
                        <p class="textoazul">Essentials</p>
                        <div class="boxvalorazul">
                            <p class="textomesazul">
                                R$
                                <strong>
                                    <p class="textovalorazul">19,97</p>
                                    /mês
                                </strong>
                            </p> 
                        </div>
                    </div>
                </div>
                <button class="botaosemcor">Assinar agora</button>
                <div class="divider2"></div>
                <div class="boxinfo">
                    <div class="iteminfo">
                        <div class="checkinfo">
                            <img src="./Check.png" alt="check">
                            <p class="textoinfo">Até 3 usuários</p>
                        </div>
                        <img src="./Info.png" alt="info">
                    </div>
                        <div class="iteminfo">
                            <div class="checkinfo">
                                <img src="./Check.png" alt="check">
                                <p class="textoinfo">Autoatendimento</p>
                            </div>
                            <img src="./Info.png" alt="info">
                        </div>
                </div>
            </div>
        </div>

        <div class="cartaopreto">
            <div class="content">
                <div class="boxcabecalho">
                    <p class="textoroxo">Para você decolar</p>
                    <div class="boxtituloevalor">
                        <p class="textobranco">Ultimate</p>
                        <div class="boxvalor">
                            <p class="textomes">
                                R$
                                <strong>
                                    <p class="textovalor">29,97</p>
                                    /mês
                                </strong>
                            </p> 
                        </div>
                    </div>
                </div>
                <button class="botaoroxo">Assinar agora</button>
                <div class="divider"></div>
                <div class="boxinfo">
                    <div class="iteminfo">
                        <div class="checkinfo">
                            <img src="./Check.png" alt="check">
                            <p class="textoinfo2">Usuários ilimitados</p>
                        </div>
                        <img src="./Info.png" alt="info">
                    </div>
                    <div class="iteminfo">
                        <div class="checkinfo">
                            <img src="./Check.png" alt="check">
                            <p class="textoinfo2">Suporte</p>
                        </div>
                        <img src="./Info.png" alt="info">
                    </div>
                    <div class="iteminfo">
                        <div class="checkinfo">
                            <img src="./Check.png" alt="check">
                            <p class="textoinfo2">CSM dedicados</p>
                        </div>
                        <img src="./Info.png" alt="info">
                    </div>
                    <div class="iteminfo">
                        <div class="checkinfo">
                            <img src="./Check.png" alt="check">
                            <p class="textoinfo2">Treinamentos</p>
                        </div>
                        <img src="./Info.png" alt="info">
                    </div>
                </div>
            </div>
        </div>

        <div class="cartaobranco">
            <div class="content">
                <div class="boxcabecalho">
                    <p class="textoroxoescuro">Para sua empresa</p>
                    <div>
                        <p class="textoazul">Enterprise</p>
                    </div>
                </div>
                <button class="botaosemcor">Fale com a gente</button>
                <div class="divider2"></div>
                <div class="boxinfo">
                    <div class="iteminfo">
                        <div class="checkinfo">
                            <img src="./Check.png" alt="check">
                            <p class="textoinfo">Plano especializado especialmente 
                                para a necessidade do seu negocio
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
